<script>
// Thai Translations Object
const translationsTH = {
  mainTitle: "จดหมายข่าวครอบครัวทั่วโลก New Heart",
  subtitle: "การสนทนาวันที่สี่ — ฤดูใบไม้ร่วง 2025",
  
  founderMessage: `สวัสดีครับ ชุมชน New Heart!
<br><br>
โดยปกติเราทักทายกันด้วยการพูดว่า "สบายดีไหม?" นั่นคือถามว่าสุขภาพเป็นอย่างไร ครอบครัวเป็นอย่างไร และงานเป็นอย่างไร แต่มีใครเคยถามคุณแทนว่า "หัวใจของคุณเป็นอย่างไร?" บางทีนั่นอาจเป็นคำถามหรือคำทักทายที่เหมาะสมกับเรามากกว่า เพราะสำหรับพระเจ้าแล้ว มันเป็นเรื่องของหัวใจเสมอ
<br><br>
เมื่อพระเจ้าทรงส่งผู้เผยพระวจนะซามูเอลไปที่บ้านของเจสซี เพื่อเลือกกษัตริย์องค์ต่อไปของอิสราเอล พระเจ้าทรงตั้งหลักการของพระองค์เมื่อพระองค์ตรัสว่า <em>องค์พระผู้เป็นเจ้าไม่ทรงมองสิ่งที่มนุษย์มอง มนุษย์มองรูปลักษณ์ภายนอก แต่องค์พระผู้เป็นเจ้าทรงมองที่หัวใจ</em> สิ่งนี้มีความสำคัญและเกี่ยวข้องเป็นพิเศษ เพราะเราเป็นชุมชน New Heart
<br><br>
พระเจ้าตรัสว่า <em>เราจะให้หัวใจใหม่แก่เจ้า และจะบรรจุจิตใจใหม่ไว้ในตัวเจ้า เราจะนำหัวใจหินออกจากเนื้อหนังของเจ้า และจะให้หัวใจเนื้อแก่เจ้า</em> เป็นคำอธิษฐานและความหวังอันมั่นคงของเราผ่านความเชื่ออันล้ำค่าในพระเยซูองค์พระผู้เป็นเจ้าของเรา และผ่านพระคุณอันอุดมสมบูรณ์ของพระองค์ ว่าหัวใจของคุณจะแข็งแรง ไม่ว่าสถานการณ์หรือสภาพการณ์ของคุณจะเป็นอย่างไรก็ตาม
<br><br>
เราสรรเสริญและขอบพระคุณพระบิดาอับบาของเราที่ทรงค้ำจุนเราในฤทธิ์เดชของพระวิญญาณบริสุทธิ์ตลอดวันที่ 4 แห่งชัยชนะทุกวัน ขอพระเจ้าอวยพรคุณ ครอบครัวของคุณ และแรงงานแห่งความรักของคุณสำหรับประชากรของพระเจ้าและคริสตจักรของพระองค์`,
  
  storiesTitle: "New Heart Stories",
  readStory: "อ่านเรื่องราว",
  
  kidsTitle: "New Heart Kids",
  kidsSubtitle: "การเลี้ยงดูรุ่นต่อไป",
  
  supportTitle: "สนับสนุนภารกิจของเรา",
  donateButton: "บริจาค",
  
  footerCopyright: "© 2025 New Heart Ministry สงวนลิขสิทธิ์"
};

// ============================================
// STEP 2: UPDATE YOUR switchLanguage() FUNCTION
// ============================================

function switchLanguage(lang) {
  // Reset to English first
  if (lang === 'EN') {
    document.querySelector('.main-title').innerHTML = "New Heart Global Family Newsletter";
    document.querySelector('.subtitle').innerHTML = "4th Day Conversations — Fall 2025";
    document.querySelector('.founder-message').innerHTML = "Hello New Heart Community!<br><br>Usually we greet each other...";
    // ... rest of English content
  }
  
  // Switch to Thai
  else if (lang === 'TH') {
    // Main header
    const mainTitle = document.querySelector('.main-title');
    if (mainTitle) mainTitle.innerHTML = translationsTH.mainTitle;
    
    const subtitle = document.querySelector('.subtitle');
    if (subtitle) subtitle.innerHTML = translationsTH.subtitle;
    
    // Founder's message - THE COMPLETE 5-PARAGRAPH VERSION
    const founderMessage = document.querySelector('.founder-message');
    if (founderMessage) founderMessage.innerHTML = translationsTH.founderMessage;
    
    // Stories section
    const storiesTitle = document.querySelector('.stories-title');
    if (storiesTitle) storiesTitle.innerHTML = translationsTH.storiesTitle;
    
    const readStoryButtons = document.querySelectorAll('.read-story-button');
    readStoryButtons.forEach(btn => {
      btn.innerHTML = translationsTH.readStory;
    });
    
    // Kids section
    const kidsTitle = document.querySelector('.kids-title');
    if (kidsTitle) kidsTitle.innerHTML = translationsTH.kidsTitle;
    
    const kidsSubtitle = document.querySelector('.kids-subtitle');
    if (kidsSubtitle) kidsSubtitle.innerHTML = translationsTH.kidsSubtitle;
    
    // Support section
    const supportTitle = document.querySelector('.support-title');
    if (supportTitle) supportTitle.innerHTML = translationsTH.supportTitle;
    
    const donateButton = document.querySelector('.donate-button');
    if (donateButton) donateButton.innerHTML = translationsTH.donateButton;
    
    // Footer
    const footerCopyright = document.querySelector('.footer-copyright');
    if (footerCopyright) footerCopyright.innerHTML = translationsTH.footerCopyright;
  }
  
  // Add Korean, Vietnamese, etc. here
}

</script>
